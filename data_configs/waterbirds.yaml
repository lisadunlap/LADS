

DATA:
  DATASET: "waterbirds"
  NUM_CLASSES: 2
  SEPARATE_CLASSES: True

  BATCH_SIZE: 96

  CONFOUNDING_FACTOR: 1.0
  WATERBIRDS_DIR: "waterbird_1.0_forest2water2"
  REMOVE_BACKGROUND: False
  CROP_BIRD: False
  DRAW_SQUARE: False
  METADATA: '/shared/lisabdunlap/vl-attention/data/waterbird_1.0_forest2water2/metadata.csv'
  
  USE_CLASS_WEIGHTS: False
  USE_GROUP_WEIGHTS: False

  ATTENTION_DIR: "clip_rn50_attention_gradcam_object"
  ATTN_THRESHOLD: 0.0
  BLUR_ATTENTION: False

EXP:
  APPROACH: "generic"
  NUM_TRIALS: 1

  MODEL: "resnet50"
  PRETRAINED: True
  LOG_GCAMS: True

  LOSSES:
    # LOG setting is used to compute & log loss, but without including it
    # in the actual training loss backward pass. It is also not added to the
    # "total_loss" metrics.
    # Throws error if both LOG and COMPUTE are True.

    CLASSIFICATION:
      WEIGHT: 1
    GRADIENT_OUTSIDE:
      COMPUTE: False
      LOG: False
      WEIGHT: 0.01
      CRITERION: "L1"
      GT: "segmentation"
    GRADIENT_INSIDE:
      COMPUTE: False
      LOG: False
      WEIGHT: 1
      CRITERION: "L1"
      GT: "segmentation"
    GRADCAM:
      COMPUTE: False
      LOG: False
      WEIGHT: 1
      CRITERION: "L1"
      GT: "segmentation"
      MODE: "match" # match, suppress_outside


  NUM_EPOCHS: 200
  OPTIMIZER: "SGD"
  WEIGHT_DECAY: 1e-5
  MOMENTUM: 0.9

  SCHEDULER: "NONE"

  BASE:
    LR: 0.01

  CLASSIFIER:
    LR: 0.001

